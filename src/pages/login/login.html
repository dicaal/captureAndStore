<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="form-container">
  

        <span class="error" *ngIf="error">{{ error }}</span>
    <input [(ngModel)]= "user.email" name= "Email" type="text" placeholder= "email"/>
    <input [(ngModel)]= "user.password" name= "Password" type="password" placeholder= "password"/>
    <button  (click)="onLogin()" id="user" class="btn btn-primary">Login</button>
      
      
    
      <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
    </div>

</ion-content>
